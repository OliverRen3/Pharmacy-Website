<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order</title>
    <link href='https://fonts.googleapis.com/css?family=PT Sans' rel='stylesheet'>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/order_style.css') }}">
    <link rel="stylesheet" href="style.css">  

</head>
<body>
    <h2>Create New Order</h2>
    <!--Form for the new order-->
    <form action="{{ url_for('new_order') }}" method="POST">
        <label for="customer">Customer Name:</label>
        <input type="text" id="customer" name="customer" required><br>

        <label for="items">Medicine:</label>
        <input type="text" id="items" name="items" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="cost">Amount:</label>
        <input type="number" id="amount" name="amount" required><br>
        
        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" required><br>

        
        <button type="submit" id="submit">Issue Order</button>
    </form>
</body>
</html>
